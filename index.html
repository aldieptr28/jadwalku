<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            padding-top: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 15px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-toggle {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            /* Menambahkan jarak atas untuk tampilan ponsel */
            left: 15px;
            z-index: 1001;
            font-size: 24px;
        }

        .close-sidebar {
            background-color: transparent;
            border: none;
            color: #fff;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            display: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 0;
            }

            .sidebar.active+.content {
                margin-left: 250px;
            }

            .sidebar-toggle {
                top: 10px;
                /* Menambahkan jarak atas untuk tampilan ponsel */
            }
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .time-column {
            white-space: nowrap;
            width: 150px;
        }

        .checkbox-column {
            text-align: center;
        }

        .form-check-input {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" onclick="toggleSidebar()">&#10006;</button>
        <a href="#" onclick="showContent('routine')">Jadwal Rutinitas Harian</a>
        <a href="#" onclick="showContent('tasks')">Daftar Tugas Kuliah</a>
    </div>

    <div class="content">
        <div id="routine" class="content-section">
            <h1 class="text-center mt-4">Jadwal Rutinitas Harian</h1>
            <div class="row mt-5">
                <div class="col-md-10 offset-md-1">
                    <button class="btn btn-primary mb-3" onclick="addRow('schedule-table')">Tambah Kegiatan</button>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th class="time-column">Waktu</th>
                                <th>Kegiatan</th>
                                <th>Rincian</th>
                                <th>Selesai</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-table">
                            <!-- Jadwal akan diisi di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tasks" class="content-section" style="display: none;">
            <h1 class="text-center mt-4">Daftar Tugas Kuliah</h1>
            <div class="row mt-5">
                <div class="col-md-10 offset-md-1">
                    <button class="btn btn-primary mb-3" onclick="addRow('task-table')">Tambah Tugas</button>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Mata Kuliah</th>
                                <th>Deskripsi Tugas</th>
                                <th>Selesai</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="task-table">
                            <!-- Tugas akan diisi di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let schedule = JSON.parse(localStorage.getItem('schedule')) || [
            { time: "04.00 - 06.00", activity: "Course Web development", details: "Coding studio", done: false },
            { time: "06.00 - 07.00", activity: "Olahraga", details: "Lari/Push Up", done: false },
        ];

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { subject: "Pemrograman Web", description: "Mengerjakan tugas projek akhir", done: false },
            { subject: "Jaringan Komputer", description: "Membuat laporan praktikum", done: false },
        ];

        const scheduleTable = document.getElementById("schedule-table");
        const taskTable = document.getElementById("task-table");

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle('active');
            const toggleButton = document.querySelector('.sidebar-toggle');
            const closeButton = document.querySelector('.close-sidebar');
            if (sidebar.classList.contains('active')) {
                toggleButton.style.display = 'none';
                closeButton.style.display = 'block';
            } else {
                toggleButton.style.display = 'block';
                closeButton.style.display = 'none';
            }
        }

        function showContent(section) {
            document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
            document.getElementById(section).style.display = 'block';
            if (window.innerWidth <= 768) toggleSidebar();
        }

        function addRow(tableId) {
            const table = document.getElementById(tableId);
            const row = document.createElement("tr");

            if (tableId === 'schedule-table') {
                row.innerHTML = `
                    <td contentEditable="true" class="time-column"></td>
                    <td contentEditable="true"></td>
                    <td contentEditable="true"></td>
                    <td class="checkbox-column"><input type="checkbox" class="form-check-input"></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this, 'schedule')">Hapus</button></td>
                `;
            } else if (tableId === 'task-table') {
                row.innerHTML = `
                    <td contentEditable="true"></td>
                    <td contentEditable="true"></td>
                    <td class="checkbox-column"><input type="checkbox" class="form-check-input"></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this, 'tasks')">Hapus</button></td>
                `;
            }

            table.appendChild(row);
            saveData();
        }

        function deleteRow(button, type) {
            button.parentElement.parentElement.remove();
            saveData();
        }

        function loadSchedule() {
            schedule.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td contentEditable="true" class="time-column">${item.time}</td>
                    <td contentEditable="true">${item.activity}</td>
                    <td contentEditable="true">${item.details}</td>
                    <td class="checkbox-column"><input type="checkbox" class="form-check-input" ${item.done ? 'checked' : ''}></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this, 'schedule')">Hapus</button></td>
                `;
                scheduleTable.appendChild(row);
            });
        }

        function loadTasks() {
            tasks.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td contentEditable="true">${item.subject}</td>
                    <td contentEditable="true">${item.description}</td>
                    <td class="checkbox-column"><input type="checkbox" class="form-check-input" ${item.done ? 'checked' : ''}></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this, 'tasks')">Hapus</button></td>
                `;
                taskTable.appendChild(row);
            });
        }

        function saveData() {
            const scheduleRows = scheduleTable.querySelectorAll("tr");
            schedule = [];

            scheduleRows.forEach(row => {
                const time = row.querySelector("td:nth-child(1)").textContent;
                const activity = row.querySelector("td:nth-child(2)").textContent;
                const details = row.querySelector("td:nth-child(3)").textContent;
                const done = row.querySelector("td:nth-child(4) input").checked;
                schedule.push({ time, activity, details, done });
            });

            const taskRows = taskTable.querySelectorAll("tr");
            tasks = [];

            taskRows.forEach(row => {
                const subject = row.querySelector("td:nth-child(1)").textContent;
                const description = row.querySelector("td:nth-child(2)").textContent;
                const done = row.querySelector("td:nth-child(3) input").checked;
                tasks.push({ subject, description, done });
            });

            localStorage.setItem('schedule', JSON.stringify(schedule));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        window.addEventListener('beforeunload', saveData);

        loadSchedule();
        loadTasks();
    </script>
</body>

</html>
